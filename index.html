<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's Style Scroll-Down Website</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #ffc72c;
      color: #d52b1e;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: #d52b1e;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .grid {
      display: grid;
      gap: 20px;
    }

    /* Large screens: Desktop (>= 1280px) */
    @media (min-width: 1280px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Medium screens: Tablet (>= 768px and < 1280px) */
    @media (min-width: 768px) and (max-width: 1279px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      nav {
        flex-direction: column;
      }
    }

    /* Small screens: Mobile (< 768px) */
    @media (max-width: 767px) {
      .grid {
        grid-template-columns: 1fr;
      }
      nav {
        flex-direction: column;
        text-align: center;
      }
    }

    /* Extra small screens: Mobile (< 320px) */
    @media (max-width: 320px) {
      header {
        font-size: 14px;
      }
      nav a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#" onclick="openNearestMcDonalds()">McDonald's</a></h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#special-combos">Special Combos</a></li>
        <li><a href="#nutrition-menu">Nutrition Menu</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="page">
    <div class="slideshow-container">
      <div class="slide">
        <img src="https://imgur.com/IozCwTW.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://imgur.com/EEQLSNc.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://imgur.com/it6mrxx.jpg" alt="Slide 3">
      </div>

      <!-- Arrow buttons -->
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </section>

  <section id="special-combos" class="page">
    <h2>Choose Your Special Combo</h2>
    <div class="grid">
      <div class="item" onclick="toggleSelection(this, '冰炫風')">
        <img src="https://imgur.com/4tfKv7N.jpg" alt="冰炫風">
        <label>冰炫風</label>
      </div>
      <div class="item" onclick="toggleSelection(this, '霜淇淋')">
        <img src="https://imgur.com/x9V1fdv.jpg" alt="霜淇淋">
        <label>霜淇淋</label>
      </div>
      <div class="item" onclick="toggleSelection(this, '雞塊')">
        <img src="https://imgur.com/WM2fvKV.jpg" alt="雞塊">
        <label>雞塊</label>
      </div>
      <div class="item" onclick="toggleSelection(this, '雙層牛肉吉事堡')">
        <img src="https://imgur.com/8elJ25o.jpg" alt="雙層牛肉吉事堡">
        <label>雙層牛肉吉事堡</label>
      </div>
    </div>
  </section>

  <section id="nutrition-menu" class="page">
    <h2>Nutrition Menu</h2>
    <p>Explore the nutritional information for your favorite McDonald's items.</p>
    <table class="nutrition-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Calories</th>
          <th>Protein (g)</th>
          <th>Fat (g)</th>
          <th>Carbs (g)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>大麥克</td>
          <td>550</td>
          <td>25</td>
          <td>30</td>
          <td>45</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
